<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Hexagon Background -->
  <path d="M256 44 L468 150 V362 L256 468 L44 362 V150 L256 44Z" 
        fill="#1e293b" 
        stroke="url(#grad1)" 
        stroke-width="12"
        filter="url(#shadow)"/>

  <!-- Stylized Dumbbell -->
  <g transform="translate(128, 128) scale(0.5)">
    <!-- Left Weight -->
    <rect x="40" y="100" width="60" height="312" rx="10" fill="url(#grad1)" />
    <rect x="110" y="140" width="40" height="232" rx="8" fill="#64748b" />
    
    <!-- Right Weight -->
    <rect x="412" y="100" width="60" height="312" rx="10" fill="url(#grad1)" />
    <rect x="362" y="140" width="40" height="232" rx="8" fill="#64748b" />
    
    <!-- Bar -->
    <rect x="100" y="236" width="312" height="40" rx="5" fill="#94a3b8" />
    
    <!-- Grip Texture -->
    <path d="M180 236 V276 M220 236 V276 M260 236 V276 M300 236 V276 M340 236 V276" 
          stroke="#64748b" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>